<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Book FLO</title>
</head>
<link rel="stylesheet" href="style.css" media="screen" title="no title">
<link rel="shortcut icon" href="img/books.ico">
<link rel="stylesheet" href="bootstrap.css" media="screen" title="no title">
<body ng-app="bookflo" ng-controller="Controller">
    <div class="container">

        <header>
            <h1>Book FLO</h1>
        </header>
        <main>
            <form onsubmit="return false;" name="myform" class="" action="" method="get">

                <details class="advancedsearch" value>
                    <summary>recherche avancée</summary>
                    <div class="searchby">
                        <p>recherche par :</p>
                        <label>Titre:  <input id="titlecheckbox" ng-checked="master" name="titlecheckbox" type="checkbox" onchange="checkbox()"/></label>
                        <label>Auteur:  <input name="authorcheckbox" ng-checked="master" type="checkbox" onchange="checkbox()"/></label>
                        <label>Editeur:  <input name="publisher" ng-checked="master" type="checkbox"/ onchange="checkbox()"></label>
                        <label>tous:  <input name="checkboxall" ng-model="master" type="checkbox"/> </label>
                    </div>
                    <div class="maxresult">
                      <p>Nombre maximum de résultats :</p>
                        <select>
                         <option value="5">5</option>
                         <option value="10">10</option>
                         <option value="15">15</option>
                         <option value="20">20</option>
                         <option value="30">30</option>
                         <option value="40">40</option>
                       </select>
                    </div>
                </details>

                <input id="search" type="search" placeholder="Mots-clés" name="name" value="">
                <button id="button" href="" type="submit" name="button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </form>
            <div id="result">
                <div id="table" ng-include="'partials/table.html'"></div>
            </div>
        </main>

        <footer>
            <p class="credits"><sup>&copy&nbsp;</sup><time>2017</time> Simplonmars &nbsp;|&nbsp; Projet Data Plug &nbsp;|&nbsp; Groupe: Fodil Azli + Okba Hamidi + Linda Khelifi &nbsp;</p>
        </footer>
    </div>
    <script src="angular.js" charset="utf-8"></script>
    <script src="angular-route.js" charset="utf-8"></script>
    <script type="application/javascript" src="app.js" charset="utf-8"></script>
</body>

</html>
