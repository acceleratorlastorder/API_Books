<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <title>Book FLO</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title"></link>
    <link rel="shortcut icon" href="img/books.ico"></link>
</head>

<body ng-app="bookflo" ng-controller="Controller">
    <div class="container">

        <header>
            <h1>Book FLO</h1>
        </header>
        <main>
          <details id="advancedsearch" value>
            <summary>recherche avancée</summary>
            <div class="advancedsearchdivcontainer">
              <div id="searchby">
                <p>recherche par :</p>
                <strong>Titre:  <input id="titlecheckbox" name="titlecheckbox" type="checkbox"></input></strong>
                <strong>Auteur:  <input name="authorcheckbox" type="checkbox"></input></strong>
                <strong>Editeur:  <input name="publisher" type="checkbox"></input></strong>
                <strong>tous:  <input name="checkboxall" type="checkbox"></input> </strong>
              </div>
              <div class="maxresult">
                <p>Nombre maximum de résultats :</p>
                <select id="maxresults">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
                </select>
              </div>
            </div>
          </details>
            <form onsubmit="return false;" name="myform" class="" action="" method="get">


                <input id="search" type="search" placeholder="Mots-clés" name="name" value=""></input>
                <button id="button" href="" type="submit" name="button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </form>
            <div id="result">
                <div id="table" ng-include="'partials/table.html'"></div>
            </div>
        </main>

        <footer>
            <p class="credits"><sup>&copy&nbsp;</sup><time>2017</time> Simplonmars &nbsp;|&nbsp; Projet Data Plug &nbsp;|&nbsp; Groupe: Fodil Azli + Okba Hamidi + Linda Khelifi &nbsp;</p>
        </footer>
    </div>
    <script src="angular.js" charset="utf-8"></script>
    <script src="angular-route.js" charset="utf-8"></script>
    <script type="application/javascript" src="app.js" charset="utf-8"></script>
</body>

</html>
