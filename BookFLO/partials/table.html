<p>{{ results.length }} élément(s)</p>

<table class="table table-hover">
    <thead>
        <th>Vignette</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>ISBN</th>
        <th>Editeur</th>
        <th>Date de parution</th>
        <th>Genre</th>
    </thead>
    <tr ng-repeat="items in results track by $index">
        <td class="smallThumbnail"><img src="{{items.smallThumbnail}}" alt="Pas d'image disponible"></td>
        <td><a href="{{items.previewLink}}" id="previewlink">{{items.title}}</a></td>
        <td>{{items.author}}</td>
        <td>{{items.isbn}}</td>
        <td>{{items.publisher}}</td>
        <td>{{items.publisherDate}}</td>
        <td>{{items.categories}}</td>
    </tr>
</table>
